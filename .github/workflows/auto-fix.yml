name: auto-fix

on:
  schedule:
    - cron: '40 1 * * *'
  workflow_dispatch:

concurrency:
  group: auto-fix-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AUTO_FIX_PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skip npm install"
          fi

      - name: Attempt auto fix
        id: autofix
        env:
          GH_TOKEN: ${{ secrets.AUTO_FIX_PAT || secrets.GITHUB_TOKEN }}
          AUTOFIX_LABEL_1: bug
          AUTOFIX_LABEL_2: ''
          AUTOFIX_BRANCH_PREFIX: autofix/issue-
          AUTOFIX_MAX_FAILURES: ${{ vars.AUTOFIX_MAX_FAILURES || '3' }}
        run: |
          bash scripts/auto_fix.sh

      - name: Notify webhook
        if: always()
        env:
          NOTIFY_WEBHOOK_URL: ${{ secrets.NOTIFY_WEBHOOK_URL }}
          NOTIFY_PROVIDER: ${{ vars.NOTIFY_PROVIDER || 'feishu' }}
          NOTIFY_STATUS: ${{ job.status }}
          NOTIFY_TITLE: auto-fix
          NOTIFY_MESSAGE: >-
            repository=${{ github.repository }}
            run=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            outcome=${{ steps.autofix.outcome }}
        run: |
          bash scripts/notify_webhook.sh
