scan:
  commands:
    - "node -v"
    - "npm -v"
    - "if [ -f package-lock.json ]; then npm ci; else npm install; fi"
    - "npm run lint --if-present"
    - "npm test --if-present"
    - "npm run build --if-present"
    - "npm run sync:ios-rank --if-present"
    - "npm run rank:daily --if-present"
  text_patterns:
    - "TODO"
    - "FIXME"

issue:
  labels:
    - "daily-check"
    - "improvement"
    - "ios-rank"
  title_prefix: "[Daily Improvement]"

autofix:
  required_labels:
    - "autofix"
    - "bug"
  branch_prefix: "autofix/issue-"
